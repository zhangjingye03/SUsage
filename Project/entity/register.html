<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SUsage账号注册</title>
	<link rel="stylesheet prefetch" href="../universal-res/css/tt/reset.css">
	<link rel="stylesheet" type="text/css" href="../universal-res/css/tt/default.css">
	<link rel="stylesheet" type="text/css" href="../universal-res/css/tt/zcstyles.css">
    <link rel="shortcut icon" href="../universal-res/images/icons/title/login_128X128.ico"/>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body style="text-align:center;">
	<header class="htmleaf-header">
		<p style="color:#FFFFFF;font-size:24px">注册SUsage</p>  
	</header>
    <div style="top:70px;font-size:12px;color:#E1E1E1"><a href="https://github.com/zhxsuwebgroup/SUsage/wiki/%E4%BD%BF%E7%94%A8%E6%89%8B%E5%86%8C-%7C-How-to-Use" target="_blank" style="color:#ffffff">还不知道使用方法？</a>·<a href="http://zhxsuwebgroup.github.io/SUsage/" target="_blank" style="color:#ffffff"> 关于这个系统 </a>· ©2016 执信学生会电脑部网页组 · In tech we trust · 内部测试版 0.3 alpha1</div>
	<article class="htmleaf-content">
		<!-- multistep form -->
		<form id="msform">
			<!-- progressbar -->
			<ul id="progressbar">
				<li class="active">创建账号</li>
				<li>资格验证</li>
				<li>完善信息</li>
			</ul>
			<!-- fieldsets -->
			<fieldset>
				<h2 class="fs-title">现在，请创建你的账号</h2>
				<input type="text" name="email" placeholder="用户名" />
				<input type="password" name="pass" placeholder="密码" />
				<input type="password" name="cpass" placeholder="重复密码" />
				<input type="button" name="next" class="next action-button" value="下一步" />
                <p style="font-size:14px;"><a href="login.html">已有账号？现在登录></a></p>
			</fieldset>
			<fieldset>
				<h2 class="fs-title">验证你的资格</h2>
				<h3 class="fs-subtitle">请如实填写</h3>
				<input type="text" name="StuID" placeholder="6位学号（格式为 年份 班级 学号）" />
				<input type="text" name="ID-key" placeholder="SUsage序号（请找部长领取）" />
				<input type="text" name="Active-Key" placeholder="激活码" />
				<input type="button" name="previous" class="previous action-button" value="上一步" />
				<input type="button" name="next" class="next action-button" value="下一步" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">个人详细信息</h2>
				<h3 class="fs-subtitle">还差一步，就可以体验全新Susage</h3>
				<input type="text" name="fname" placeholder="昵称" />
				<input type="text" name="lname" placeholder="姓名" />
				<input type="text" name="partment" placeholder="部门" />
				<textarea name="wordstosu" placeholder="对SU人有话说"></textarea>
				<input type="button" name="previous" class="previous action-button" value="上一步" />
				<input type="submit" name="submit" class="submit action-button" value="提交"/>
			</fieldset>
             
		</form>
	</article>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="../universal-res/js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="../universal-res/js/jquery.easing.min.js" type="text/javascript"></script>
	<script>
	var current_fs, next_fs, previous_fs;
	var left, opacity, scale;
	var animating;
	$('.next').click(function () {
	    if (animating)
	        return false;
	    animating = true;
	    current_fs = $(this).parent();
	    next_fs = $(this).parent().next();
	    $('#progressbar li').eq($('fieldset').index(next_fs)).addClass('active');
	    next_fs.show();
	    current_fs.animate({ opacity: 0 }, {
	        step: function (now, mx) {
	            scale = 1 - (1 - now) * 0.2;
	            left = now * 50 + '%';
	            opacity = 1 - now;
	            current_fs.css({ 'transform': 'scale(' + scale + ')' });
	            next_fs.css({
	                'left': left,
	                'opacity': opacity
	            });
	        },
	        duration: 800,
	        complete: function () {
	            current_fs.hide();
	            animating = false;
	        },
	        easing: 'easeInOutBack'
	    });
	});
	$('.previous').click(function () {
	    if (animating)
	        return false;
	    animating = true;
	    current_fs = $(this).parent();
	    previous_fs = $(this).parent().prev();
	    $('#progressbar li').eq($('fieldset').index(current_fs)).removeClass('active');
	    previous_fs.show();
	    current_fs.animate({ opacity: 0 }, {
	        step: function (now, mx) {
	            scale = 0.8 + (1 - now) * 0.2;
	            left = (1 - now) * 50 + '%';
	            opacity = 1 - now;
	            current_fs.css({ 'left': left });
	            previous_fs.css({
	                'transform': 'scale(' + scale + ')',
	                'opacity': opacity
	            });
	        },
	        duration: 800,
	        complete: function () {
	            current_fs.hide();
	            animating = false;
	        },
	        easing: 'easeInOutBack'
	    });
	});
	$('.submit').click(function () {
	    return false;
	});
	</script>
</body>
</html>
