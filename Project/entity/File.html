	var exitnotify = document.getElementById('toast-exit');

	exitcancel.onclick = cancelexit;
	function cancelexit() { exitnotify.style.display = " none " ;

	readover.onclick = noteread;
	function noteread() { noteplus.style.display = " none " ;
