<!-- 切换站内信功能 -->
	<script type="text/javascript">
	var mail_condition=1;//1为收件箱，-1为发送界面
	
	function change2Inbox()
	{
		var mail_inbox=document.getElementById("ex-mail-entity-container-inbox");
	var mail_send=document.getElementById("ex-mail-entity-container-send");
	var chooser_inbox=document.getElementById("ex-mail-function-chooser-boxinbox");
	var chooser_send=document.getElementById("ex-mail-function-chooser-boxsend");
	if (mail_condition==1)
	{
		return false;
	}
	else
	{
		mail_inbox.style.display="none";
		chooser_inbox.style.background="transparent";
		mail_send.style.display="block";
		chooser_send.style.background="#69F0AE";
		mail_condition=mail_condition*(-1);
	}
	}
	
	function change2Send()
	{
		var mail_inbox=document.getElementById("ex-mail-entity-container-inbox");
	var mail_send=document.getElementById("ex-mail-entity-container-send");
	var chooser_inbox=document.getElementById("ex-mail-function-chooser-boxinbox");
	var chooser_send=document.getElementById("ex-mail-function-chooser-boxsend");
	if (mail_condition==-1)
	{
		return false;
	}
	else
	{
		mail_send.style.display="none";	
		chooser_send.style.background="transparent";
		mail_inbox.style.display="block";
		chooser_inbox.style.background="#69F0AE";
		mail_condition=mail_condition*(-1);
	}
	}
</script>
